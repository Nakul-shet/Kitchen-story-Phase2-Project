<div class="container">
    <div class="card">
        <img class="card-img-top" src="https://allworldpm.com/wp-content/uploads/2016/10/230x230-avatar-dummy-profile-pic.jpg">
        <div class="card-body">
            <h3>{{profileAccountDetails.name}}</h3>
            <table class="table table-dark">
                <tbody>
                    <tr>
                        <td>Username</td>
                        <td>{{profileAccountDetails.username}}</td>
                    </tr>
                    <tr>
                        <td>Email</td>
                        <td>{{profileAccountDetails.email}}</td>
                    </tr>
                    <tr>
                        <td>Phone</td>
                        <td>{{profileAccountDetails.phone}}</td>
                    </tr>
                    <tr>
                        <td>Proffesion</td>
                        <td>{{profileAccountDetails.profession}}</td>
                    </tr>
                </tbody>
            </table>    
        </div>
    </div>
</div>

<main class="form-signin w-100 m-auto">
    <form>
        <img src="https://cdn-icons-png.flaticon.com/512/2607/2607254.png" width="50px"/>
        <br/>
        <br/>
      <h1 class="h3 mb-3 fw-normal">Authentication Form</h1>
  
      <div class="form-floating">
        <input type="text" class="form-control" name="username" [(ngModel)]="userObj.username" id="floatingInput" placeholder="name@example.com">
        <label for="floatingInput">Username</label>
      </div>
      <div class="form-floating">
        <input type="password" class="form-control" name="password" [(ngModel)]="userObj.password" id="floatingPassword" placeholder="Password">
        <label for="floatingPassword">Password</label>
      </div>
  
      <button (click)="login()" class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
    </form>
</main>
